<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editor de Código</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#111827; color:#fff; }
    textarea { font-family: monospace; }
  </style>
</head>
<body class="flex flex-col h-screen p-4">
  <h1 class="text-xl font-bold mb-4">Editor de Código</h1>

  <!-- Área de edição -->
  <textarea id="editor" class="flex-1 text-sm bg-gray-800 p-3 rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

  <!-- Botão de executar -->
  <button id="runBtn" class="mt-3 px-4 py-2 bg-indigo-600 rounded-lg hover:bg-indigo-500">Executar</button>

  <!-- Preview -->
  <div class="mt-4 p-3 bg-gray-800 rounded-lg border border-gray-700">
    <h2 class="text-lg font-semibold mb-2">Preview</h2>
    <pre id="preview" class="whitespace-pre-wrap text-green-400"></pre>
  </div>

  <!-- Saída -->
  <div class="mt-4 p-3 bg-gray-800 rounded-lg border border-gray-700">
    <h2 class="text-lg font-semibold mb-2">Resultado</h2>
    <pre id="output" class="whitespace-pre-wrap text-yellow-400"></pre>
  </div>

  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const output = document.getElementById('output');
    const runBtn = document.getElementById('runBtn');

    // código inicial
    editor.value = "// Escreva seu código aqui\nconsole.log('Olá Mundo!');";
    preview.textContent = editor.value;

    editor.addEventListener('input', () => {
      preview.textContent = editor.value;
    });

    runBtn.addEventListener('click', () => {
      try {
        // captura logs no console
        let logs = [];
        const originalLog = console.log;
        console.log = (...args) => { logs.push(args.join(' ')); originalLog(...args); };

        const result = eval(editor.value);

        console.log = originalLog;
        output.textContent = logs.join('\n') || String(result ?? "Executado sem retorno");
      } catch (err) {
        output.textContent = "Erro: " + err.message;
      }
    });
  </script>
</body>
</html>
